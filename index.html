<!DOCTYPE HTML>
<html>
<head>
        <link rel="stylesheet" href="styles.css?v=1.0">
        <script type="text/x-mathjax-config">
                MathJax.Hub.Config({
                        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
                });
        </script>
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-hsv.v0.1.min.js"></script>
</head>
<body>
        <header>
                <h1>
                        Neuron Model Playground
                </h1>
        </header>
        <div id="top-controls">
                <div class="container page">
                        <div class="control-panel">
                                <div id="neuronselector" class="select">
                                        <select id="neuron">
                                                <option value="Izhikevich">Izhikevich</option>
                                                <option value="FitzHugh-Nagumo">FitzHugh-Nagumo</option>
                                        </select>
                                </div>

                        </div>
                        <div id="equations">
                        </div>
                </div>
        </div>
        <div id="main" class="page">
                <div id="controlPanel" class="control-panel">
                </div>
                <div id="graphs">
                        <div class="container">
                                <div class="row">
                                        <div id="spiketrain" class="top graph"></div>
                                        <div id="inputgraph" class="bottom graph"></div>
                                </div>
                        </div>
                        <div class="container">
                                <div class="row">
                                    <div id="phasegraph" class="left graph"></div>
                                    <div id="ifcurvegraph" class="right graph"></div>
                                </div>
                        </div>
                        <div class="container">
                                <div class="row">
                                        <div id="fixedPointLegend"></div>
                                </div>
                        </div>
                </div>
        </div>
        <script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
