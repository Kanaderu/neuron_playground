<!DOCTYPE HTML>
<html>
<head>
        <link rel="stylesheet" href="styles.css?v=1.0">

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-hsv.v0.1.min.js"></script>
        <script src="https://d3js.org/d3-contour.v1.min.js"></script>
</head>
<body>
        <header>
                <h1>
                        Neuron Model Playground
                </h1>
        </header>
        <div id="top-controls">
                <div class="container page">
                        <div class="select">
                                <select id="neuron">
                                        <option value="izhikevich">izhikevich</option>
                                        <option value="i&f">integrate and fire</option>
                                        <option value="hh">hodgkin huxely</option>
                                </select>
                        </div>
                </div>
        </div>
        <div id="main" class="page">
                <div id="controlPanel">
                </div>
                <div id="graphs" class="container">
                        <div class="row">
                                <div id="spiketrain" class="left graph"></div>
                                <div id="phase" class="right graph"></div>
                        </div>
                        <div class="row">
                                <div id="noise" class="left graph"></div>
                                <div id="orbit" class="right graph"></div>
                        </div>
                </div>
        </div>
        <script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
